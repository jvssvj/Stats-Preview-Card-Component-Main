<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="insights__container">
    <section class="insights__txt">
      <h1 class="insights__txt__title">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="insights__txt__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul class="insights__txt__stats" >
        <li class="its__companies">
          <b class="its__companies__bold">10k+</b>
          COMPANIES
        </li>

        <li class="its__templates">
          <b class="its__templates__bold">314</b>
          TEMPLATES
        </li>

        <li class="its__queries">
          <b class="its__queries__bold">12M+</b>
          QUERIES
        </li>
      </ul>
    </section>

    <picture class="insights__desk__picture">
      <source class="mobile__picture" media="(max-width: 515px)" srcset="images/image-header-mobile.jpg">
      <img class="desk__picture" src="images/image-header-desktop.jpg" alt="">
    </picture>
  </main>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank" rel="external">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-62b518263/" target="_blank" rel="author">Jo√£o Vitor</a>
  </footer>
</body>
</html>
